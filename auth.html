<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Averon Store – Connexion / Inscription</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#0f0f0f">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:system-ui;color:white;}
body{background:#0f0f0f;display:flex;justify-content:center;align-items:center;height:100vh;}
.container{background:#181818;padding:30px;border-radius:16px;width:100%;max-width:400px;}
h2{text-align:center;margin-bottom:20px;}
input{width:100%;padding:12px;border:none;border-radius:8px;margin-bottom:14px;background:#2a2a2a;color:white;}
button{width:100%;padding:14px;border:none;border-radius:20px;background:#ff6a00;color:black;font-weight:700;cursor:pointer;}
.toggle-btn{background:#2a2a2a;color:white;margin-top:10px;}
#error{color:#ff5555;text-align:center;margin-bottom:12px;}
</style>
</head>
<body>

<div class="container">
  <h2 id="formTitle">Connexion</h2>
  <div id="error"></div>

  <input id="email" type="email" placeholder="Email" required>
  <input id="password" type="password" placeholder="Mot de passe" required>
  <input id="displayName" type="text" placeholder="Nom à afficher" style="display:none;">
  
  <button id="submitBtn">Se connecter</button>
  <button class="toggle-btn" id="toggleForm">Créer un compte</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyB5BDmDEAhYthXogNEV2MalFL0fno7G_l8",
  authDomain: "averon-store.firebaseapp.com",
  projectId: "averon-store",
  appId: "1:405353616020:web:5c1b7dd2dca374a4119a81"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

let isLogin = true; // toggle entre connexion et inscription

const formTitle = document.getElementById("formTitle");
const toggleBtn = document.getElementById("toggleForm");
const submitBtn = document.getElementById("submitBtn");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const displayNameInput = document.getElementById("displayName");
const errorDiv = document.getElementById("error");

// Toggle formulaire Connexion / Inscription
toggleBtn.onclick = () => {
  isLogin = !isLogin;
  if(isLogin){
    formTitle.textContent = "Connexion";
    submitBtn.textContent = "Se connecter";
    toggleBtn.textContent = "Créer un compte";
    displayNameInput.style.display = "none";
  } else {
    formTitle.textContent = "Inscription";
    submitBtn.textContent = "S'inscrire";
    toggleBtn.textContent = "Connexion";
    displayNameInput.style.display = "block";
  }
  errorDiv.textContent = "";
};

// Soumettre le formulaire
submitBtn.onclick = async () => {
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();
  const displayName = displayNameInput.value.trim();
  errorDiv.textContent = "";

  try{
    if(isLogin){
      // Connexion
      await signInWithEmailAndPassword(auth,email,password);
    } else {
      // Inscription
      const userCredential = await createUserWithEmailAndPassword(auth,email,password);
      if(displayName){
        await updateProfile(userCredential.user,{displayName});
      }
    }
    // Redirection après connexion / inscription
    window.location.href = "install.html";
  }catch(e){
    console.error(e);
    errorDiv.textContent = e.message;
  }
};
</script>

</body>
</html>
