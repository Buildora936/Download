<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Authentification – Averon Store</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#0f0f0f">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui;
  background:#0f0f0f;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}

.auth-box{
  width:100%;
  max-width:380px;
  background:#181818;
  padding:28px;
  border-radius:18px;
  border:1px solid #262626;
}

.logo{
  text-align:center;
  margin-bottom:20px;
}

.logo-icon{
  width:50px;
  height:50px;
  border-radius:14px;
  background:linear-gradient(135deg,#ff6a00,#ff9800);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  font-size:22px;
  margin:0 auto 10px;
}

h2{
  text-align:center;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:14px;
  margin-bottom:14px;
  border:none;
  border-radius:10px;
  background:#2a2a2a;
  color:white;
  outline:none;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:20px;
  font-weight:700;
  cursor:pointer;
  background:#ff6a00;
  color:black;
  margin-bottom:10px;
}

button.secondary{
  background:#2a2a2a;
  color:white;
}

.switch{
  text-align:center;
  font-size:14px;
  color:#aaa;
  cursor:pointer;
}

.msg{
  text-align:center;
  font-size:13px;
  color:#ff6a00;
  min-height:18px;
}

/* hide */
.hidden{display:none}
</style>
</head>

<body>

<div class="auth-box">

  <div class="logo">
    <div class="logo-icon">A</div>
    <strong>Averon Store</strong>
  </div>

  <!-- CONNEXION -->
  <div id="loginBox">
    <h2>Connexion</h2>

    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Mot de passe">

    <button onclick="login()">Se connecter</button>

    <div class="switch" onclick="showSignup()">
      Pas de compte ? <strong>Créer un compte</strong>
    </div>
  </div>

  <!-- INSCRIPTION -->
  <div id="signupBox" class="hidden">
    <h2>Inscription</h2>

    <input id="signupEmail" type="email" placeholder="Email">
    <input id="signupPassword" type="password" placeholder="Mot de passe (6 caractères min)">

    <button onclick="signup()">Créer le compte</button>

    <div class="switch" onclick="showLogin()">
      Déjà un compte ? <strong>Connexion</strong>
    </div>
  </div>

  <div class="msg" id="msg"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyB5BDmDEAhYthXogNEV2MalFL0fno7G_l8",
  authDomain: "averon-store.firebaseapp.com",
  projectId: "averon-store",
  appId: "1:405353616020:web:5c1b7dd2dca374a4119a81"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const msg = document.getElementById("msg");

window.showSignup = ()=>{
  document.getElementById("loginBox").classList.add("hidden");
  document.getElementById("signupBox").classList.remove("hidden");
  msg.textContent = "";
};

window.showLogin = ()=>{
  document.getElementById("signupBox").classList.add("hidden");
  document.getElementById("loginBox").classList.remove("hidden");
  msg.textContent = "";
};

window.login = async ()=>{
  const email = document.getElementById("loginEmail").value.trim();
  const password = document.getElementById("loginPassword").value;

  if(!email || !password){
    msg.textContent = "Champs manquants";
    return;
  }

  try{
    await signInWithEmailAndPassword(auth,email,password);
    location.href = "index.html";
  }catch{
    msg.textContent = "Connexion échouée";
  }
};

window.signup = async ()=>{
  const email = document.getElementById("signupEmail").value.trim();
  const password = document.getElementById("signupPassword").value;

  if(!email || !password){
    msg.textContent = "Champs manquants";
    return;
  }

  if(password.length < 6){
    msg.textContent = "Mot de passe trop court";
    return;
  }

  try{
    await createUserWithEmailAndPassword(auth,email,password);
    location.href = "index.html";
  }catch{
    msg.textContent = "Inscription échouée";
  }
};

// Si déjà connecté → index
onAuthStateChanged(auth,user=>{
  if(user){
    location.href="index.html";
  }
});
</script>

</body>
</html>
